<h3>농지연금</h3>
<P>
1. 농지연금
만 65세 이상 고령농업인이
소유한 농지를 담보로 노후생활
안정자금을 매월연금으로
지급받는 제도입니다</P>

<p>
2. 추진방향
농지자산을 유동화하여
노후생활자금이 부족한 고령
농업인의 노후 생활안정 지원
으로 농촌사회의 사회
안정망 확충 및 유지</P>

<P>
3. 법적근거
“한국농어촌공사 및 농지
관리기금법” 제 10조(사업)
